@if (isAddingTask){
    <app-new-task 
        (closeBtn) = "onCancelAddTask()"
        (add) ="onAddTask($event)"
        />
}
<section id = "tasks">
    <header>
        <h2>{{name}}</h2>
        <menu>
            <button
                (click)="onStartAddTask()"
            >
            Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of selectedUserTasks; track task.id){
            <li>
                <app-task 
                    [task] = "task"
                    (complete) = "onCompleteTask($event)"
                > </app-task>
            </li>
        }
    </ul>
</section>
